{% extends 'base.html' %}
{% block content %}

<h1>{{ household.name }}</h1>

<div class="row">
  <div class="col s12 m6">
    <form action="{% url 'households_update' household.id %}" method="post">
      {% csrf_token %}
      {{ household_form.as_p }}
      <input type="submit" class="btn" value="Update Household">
    </form>
  </div>
</div>
<script type="text/javascript">
  var selectEl = document.getElementById('id_members');
  M.FormSelect.init(selectEl);
</script>
{% endblock %}
