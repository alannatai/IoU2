{% extends "base.html" %}

{% block content %}

  <h2>Restore balance in your life.</h2>
  <h3>Log in below.</h3>


  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="blue-grey btn" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
  <br/>
{% endblock %}
