{% extends "base.html" %}

{% block content %}
  
  <h3>No more sticky notes or awkward conversations.</h3>
  <h4>Sign up below.</h4><br/><br/>

  {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <br/>
    <input type="submit" class="green lighten-1 btn" value="Sign up & get started!">
  </form>

  <br/>
{% endblock %}
