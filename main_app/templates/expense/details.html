{% extends 'base.html' %} {% block content %}

{% comment %} <h3><strong>{{ expense.member.username }}</strong> paid:</h3> {% endcomment %}
<h3>Details for {{ expense.name }}:</h3>
<p>Cost: ${{ expense.cost }}</p>

<hr>

<p>Details: {{ expense }} </p>
<div class="card-action">
    <a href="{% url 'expense_update' household.id expense.id %}">Edit Expense</a>
    <a href="{% url 'remove_expense' household.id expense.id %}">Delete Expense</a>
</div>

{% endblock %}
