{% extends 'base.html' %} {% block content %}

<h1>Details for: {{ expense.name }}</h1>

<div class="row">
    <div class="col s12 m6">
    <div class="card">
    <div class="card-content">
    <p>Cost: ${{ expense.cost }}</p>
    <ul>
        {% comment %} <li>{{ id_member }}</li> {% endcomment %}
    <script>
        {% for for (var i = 0; i < member.length; i++) %
            <li>{% id_member[i] %}</li><br>
    </script>
    </ul>








{% comment %} <script type="text/javascript">
            var selectEl = document.getElementById('id_member');
            M.FormSelect.init(selectEl);
        </script> {% endcomment %}
    {% comment %} <p>{{ expense.split }}</p> {% endcomment %}
    {% comment %} <button type="button">Remove Expense</button> {% endcomment %}
    </div>
    </div>
    </div>
</div>

{% endblock %}
